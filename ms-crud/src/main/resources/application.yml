spring:
  cloud:
    consul:
      discovery: #porta consul n definida, padrao localhost 8500
        instance-id: ${spring.application.name}-${spring.cloud.client.hostname}-${server.port}
        serviceName: financeChatbot-${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 3m
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: data-topic
      group-id: ms-crud
  application:
    name:  ms-listen

management:   #HeathChecksPorts
  server:
    port: 4454
jwt:
  private: classpath:app.key
  public: classpath:app.pub